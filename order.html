<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>start</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="sitenav">
            <div class="container">
                <!-- LOGO -->
                <a class="logo__link" href="./index.html">
                    <img class="sitenav__logo" src="./images/site-logo.svg" alt="logo">
                </a>
                <!-- HUMBERGER -->
                    <span class="sitenav__humberger">
                        <img class="sitenav__humberger__img" src="./images/sitenav-humburger.svg" alt="sitenav-humburger">
                    </span>
                    <!-- SEARCH -->
                    <div class="sitenav__boxContainer">
                        <table class="sitenav__elememtsContainer">
                            <tr>
                                <td>
                                    <input type="text" placeholder="Найти товар" class="sitenav__search">
                                </td>
                                <td>
                                    <a href="#"><i class="material-icons">search</i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- table -->
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__item__link" href="./saved.html">
                                <img class="sitenav__list__img" src="./images/saved.svg" alt="saved" width="21" height="21">
                                <p class="sitenav__item__text">Избранное</p>
                            </a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__item__link" href="#">
                                <img class="sitenav__list__img" src="./images/order.svg" alt="order" width="21" height="21">
                                <p class="sitenav__item__text">Заказы</p>
                            </a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__item__link" href="./basket.html">
                                <img class="sitenav__list__img" src="./images/korzinka.svg" alt="korzinka" width="21" height="21">
                                <p class="sitenav__item__text">Корзина</p>
                            </a>
                        </li>
                    </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
    </main>

    <!-- FOOTER -->
    <footer></footer>


    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
